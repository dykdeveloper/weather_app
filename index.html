<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome sdn link -->
    <script src="https://kit.fontawesome.com/e0cd068a5e.js" crossorigin="anonymous"></script>
    <title>weather app</title>
</head>
<body>
    <div class="weather">
        <div class="srch">
            <input type="text" placeholder="Enter City Name" id="text">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="img" id="imgpng"></div>
        <h1 id="wtemp"></h1>
        <h2 id="city"></h2>

        <div class="hu_sp">
            <div class="hum">
                <div class="hum1" id="hum2"></div>
                <p id="hd"></p>
            </div>
            <div class="spe">
                <div class="hum1" id="hum1"></div>
                <p id="wd"></p>
            </div>
        </div>
    </div>



    <!-- javascript link -->
    <script src="script.js"></script>
</body>
</html>
